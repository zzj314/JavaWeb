<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // onload事件的方法
        function onloadFun() {
            alert("定义在外部");
        }
        // onload事件动态注册。是固定写法
        window.onload=function (ev) {
            alert("window接收动态注册");
        }
    </script>
</head>
<!--静态注册onload事件
        onload事件是浏览器解析完页面之后就会自动触发的事件
       <body onload="onloadFun();">
-->
<!--但是全部写在body这里太恶心，所以定义在外面-->
<!--<body onload="alert('静态注册事件')">-->
<!--<body onload="onloadFun();">-->

</body>
</html>
