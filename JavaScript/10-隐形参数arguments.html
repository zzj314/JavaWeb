        // 用于计算所有参数相加的和并返回
        alert(argsSum(10,3020,"abc",40));
        function argsSum() {
            var sum =0;
            for (var i = 0; i < arguments.length; i++) {
                if (typeof(arguments[i])=="number"){
                    sum =sum+arguments[i];
                }

            }
