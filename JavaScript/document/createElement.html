<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        window.onload = function () {
            // 现在需要我们使用js代码来创建html标签，并显示在页面上
            // 标签的内容就是：<div>国哥，我爱你</div>
            var divDij = document.createElement("div");
            // 有一个文本节点对象 #国哥，我爱你
            var textNodeObj = document.createTextNode("国哥，我爱你");
             // <div>国哥，我爱你</div>
            divDij.appendChild(textNodeObj);
            // divObj.innerHTML = "国哥，我爱你"; // <div>国哥，我爱你</div>,但，还只是在内存中
            // 添加子元素
            //语句在还没加载body的时候，就执行了js，所以要加window.onload
            document.body.appendChild(divDij);
        }
    </script>
</head>
<body>

</body>
</html>
