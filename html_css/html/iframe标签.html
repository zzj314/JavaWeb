<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    我是一个单独的完整页面<br/><br/>
<!--iframe标签可以在页面开辟一个小区有显示一个单独的页面-->
<!--    iframe和a标签组合
    1.在iframe标签中使用name属性定义一个名称
    2.在a标签的target属性上设置iframe的name属性值
-->
    <iframe src="标题标签.html" height="400" width="500"
            name="abc"></iframe>
<br/>
<ul>
    <li><a href="标签语法.html" target="abc">标签语法.html</a></li>
    <li><a href="font标签.html" target="abc">font标签.html</a></li>
    <li><a href="特殊字符.html" target="abc">特殊字符.html</a></li>
</ul>
</body>
</html>
