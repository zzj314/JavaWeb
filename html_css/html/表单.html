<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <!--
    form标签就是表单
    input type=text 是文件输入框 value设置默认显示内容
    input type=password 是密码输入框 value设置默认显示内容
    input type=radio 是单选框 name属性可以对其进行分组
                    checked="checked"表示默认选中
    input type=reset 是重置按钮 value属性修改按钮上的文本
    input type=button是按钮 value属性修改按钮上的文本
    input type=file 是文件上传域
    input type=hidden 是隐藏域 当我们要发送某些信息，而
                    这些信息不需要用户参与，就可以使用隐藏域
                    （提交的时候同时发送给服务器）
    select 标签是下拉列表框
    option 标签是下拉列表框中的选项 selected="selected"设置默认选中

    textarea 表示多行文本输入框(起始标签和结束标签中的内容）
        rows属性设置可以显示几行的高度
        cols属性设置每行可以显示几个字符宽度
    -->
    用户名称：
            <input type="text"value="默认值"/><br/>
    用户密码：
            <input type="password" value="abc"><br/>
    确认密码：
            <input type="password" value="abc"><br/>
    性别：
            <input type="radio" name="sex"/> 男<br/>
            <input type="radio" name="sex" checked="checked"/> 女<br/>
    兴趣爱好：
            <input type="checkbox" checked="checked"/> java
            <input type="checkbox"/> javascript
            <input type="checkbox"/> c++ <br/>
    国籍：
            <select name="" id="">
                <option value="">--请选择国籍--</option>
                <option selected="selected">中国</option>
                <option value="">美国</option>
                <option value="">英国</option>
            </select>
            <br/>
    自我评价：
            <textarea name="10" cols="30" rows="10">我才是默认值</textarea><br/>
    <input type="reset" value="改重置按钮的字"/>
    <input type="submit" value="改按钮的字"/>
    <input type="hidden" >
</form>
</body>
</html>
