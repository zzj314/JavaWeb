<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--这里的单元格间距0是两条线挨着，不是重叠-->
<table border="1" width="300" height="300"
    cellspacing="0">
    <tr>
<!--        <td align="center"><b>1.1</b></td>-->
<!--        这样太麻烦，所以提供标签th-->
        <th>1.1</th>
        <th>1.2</th>
        <th>1.3</th>
    </tr>
    <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
    <tr>
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
    </tr>

</table>

</html>
