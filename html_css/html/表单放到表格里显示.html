<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <table>
        <tr>
            <td>用户名称:</td>
            <td>
                <input type="text" value="默认值"/>
            </td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td>
                <input type="password" value="abc">
            </td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td>
                <input type="password" value="abc">
            </td>
        </tr>
        <tr>
            <td>用户名称:</td>
            <td>
                <input type="text" value="">
            </td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex"/> 男
            </td>
            <td>
                <input type="radio" name="sex" checked="checked"/> 女
            </td>
        </tr>
        <tr>
            <td>兴趣爱好：</td>
            <td>
                <input type="checkbox" checked="checked"/> java
            </td>
            <td>
                <input type="checkbox"/> javascript
            </td>
            <td>
                <input type="checkbox"/> c++
            </td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td>
                <select name="" id="">
                    <option value="">--请选择国籍--</option>
                    <option selected="selected">中国</option>
                    <option value="">美国</option>
                    <option value="">英国</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td>
                <textarea name="10" cols="30" rows="10">我才是默认值</textarea><br/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
