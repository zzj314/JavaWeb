<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    form标签是表单标签
    action属性设置提交的服务器地址
    请求参数（就是表单的信息）
-->
<form action="http://www.baidu.com" method="get">
<!--    隐藏域
  让其他代码取到login这个值，但是这个input标签用户又看不到
  表单提交的时候，数据没有发送给服务器的三种情况；
    1.表单项没有name属性值
    2.单选，复选（下拉列表中的option标签）都需要添加value属性
    3.表单项不在提交的form标签中

Get请求的特点：
    1.浏览器地址栏中的地址是：action属性+[+?+ 请求参数]
    2、不安全
    3.它有数据长度的限制，一般是100个字符

POST请求的特点：
    1.浏览器地址中只有action属性值
    2.相对于GET请求更安全
    3.理论上没有数据长度的限制
-->
    <input type="hidden" name="action" value="login">
    <h1 align="center">用户注册</h1>
    <table align="center">
        <tr>
            <td>用户名称:</td>
            <td>
                <input type="text" name="username" value="默认值"/>
            </td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td>
                <input type="password" name="password" value="abc">
            </td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" value="boy"/> 男
                <input type="radio" name="sex" checked="checked" value="girl"/> 女
            </td>
        </tr>
        <tr>
            <td>兴趣爱好：</td>
            <td>
                <input name="hobby" type="checkbox" checked="checked" value="java"/> java

                <input name="hobby" type="checkbox" value="js"/> javascript

                <input name="hobby" type="checkbox" value="cpp"/> c++
            </td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td>
                <select name="country" id="">
                    <option value="none">--请选择国籍--</option>
                    <option value="cn" selected="selected">中国</option>
                    <option value="usa">美国</option>
                    <option value="eng">英国</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td>
                <textarea name="desc" cols="30" rows="10">我才是默认值</textarea><br/>
            </td>
        </tr>
        <tr>
<!--            <td><button>重置</button></td>-->
<!--            <td><button>提交</button></td>-->
<!--            下面这两个不用发给服务器，不用写name属性-->
            <td><input type="reset"></td>
            <td align="center"><input type="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
