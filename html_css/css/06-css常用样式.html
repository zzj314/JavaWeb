<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>06-css常用样式.html</title>
    <style type="text/css">
        div{
            color: red;
            border: 1px yellow solid;
            width: 300px;
            height: 300px;
            background-color: green;
            font-size: 30px;
            /*方块在父容器中居中*/
            margin-left: auto;
            margin-right: auto;
            /*文字在方块中居中*/
            text-align: center;
        }
        table{
            border: 1px red solid;
            /*去掉表格单元格之间的距离，合并成一条线*/
            border-collapse: collapse;
        }
        td{
            border: 1px red solid;
        }
        a{
            /*去掉文字下划线*/
            text-decoration: none;
        }
        ul{
            /*去掉列表的点样式*/
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>11111111111</li>
        <li>11111111111</li>
        <li>11111111111</li>
        <li>11111111111</li>
        <li>11111111111</li>
    </ul>
    <table>
        <tr>
            <td>1.1</td>
            <td>1.2</td>
        </tr>
    </table>
    <a href="http://www.baidu.com">百度</a>
    <div>我是div标签</div>
</body>
</html>
